<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Cars24 Audit Dashboard{% endblock %}</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title></title>
  </head>
  <body>
    <nav class="navbar fixed-top navbar-expand-sm navbar-light bg-ligth navbar-fixed-top navbar-cars24">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img class="logo" src="https://static.cars24.com/cars24/images/cars-logo.png?v=1" alt="cars24logo">
        </a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Item&nbsp;1</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Item&nbsp;2</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container" style="padding-top: 80px;">
      <div class="row">
        <div class="col-12 col-md-3 col-xl-2" id="left-sidebar">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link sidebar-item" href="">Item1</a>
            </li>
            <li class="nav-item">
              <a class="nav-link sidebar-item" href="">Item2</a>
            </li>
            <li class="nav-item">
              <a class="nav-link sidebar-item" href="">Item3</a>
            </li>
            <li class="nav-item">
              <a class="nav-link sidebar-item" href="">Item4</a>
            </li> 
          </ul>
        </div>
        <div class="col-12 col-md-9 col-xl-10" id="main-content">
          {% block content %}
          {% endblock %}
        </div>
      </div>
    </div>

    {% block script %}
    {% endblock %}

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
