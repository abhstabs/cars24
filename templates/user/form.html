{% extends 'base.html' %}

{% block content %}

{% load crispy_forms_tags %}

<section class="hero">
    <h1 class="heading"> Audit Form </h1>
</section>

<div class="container">
    <form action="{% url 'user:form' %}" method="post">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit">Submit</button>
    </form>
</div>
{% endblock %}
